[[mgr.prepend_keymap]]
on = ["<c-s>"]
run = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[mgr.prepend_keymap]]
on = "C"
run = "plugin ouch"
desc = "Compress with ouch"

[[mgr.prepend_keymap]]
on = "P"
run = 'shell -- qlmanage -p "$@"'

[[mgr.prepend_keymap]]
on = "<c-b>"
run = "seek -5"
desc = "Seek up 5 units in the preview"

[[mgr.prepend_keymap]]
on = "<c-f>"
run = "seek 5"
desc = "Seek down 5 units in the preview"
