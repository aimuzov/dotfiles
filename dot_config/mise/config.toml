"ubi:ClementTsang/bottom" = { version = "latest", exe = "btm" }
"ubi:cli/cli" = { version = "latest", exe = "gh" }
"ubi:jesseduffield/lazygit" = "latest"
"ubi:junegunn/fzf" = "latest"
"ubi:kirtan-shah/nowplaying-cli" = "latest"
